name: Deploy to Main Environment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # При необходимости можно добавить шаги сборки/тестирования
      #- name: Build project
      #  run: ./gradlew clean build

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          # Если используется нестандартный порт, добавьте параметр port:
          # port: 22
          script: |
            cd /path/to/your/app   # укажите директорию вашего приложения на сервере
            git pull origin main   # подтягиваем последние изменения из ветки main
            ./deploy.sh            # запускаем сценарий деплоя (например, сборка и перезапуск сервиса)